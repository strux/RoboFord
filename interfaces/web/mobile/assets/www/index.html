<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>RoboFord Accelerometer Interface</title>
        <style>
            .control, .output{
                float: left;
            }
            .control-right {
                float: right;
            }
            .output {
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <div class="control control-left">
            <button id="backward" class="btn btn-danger btn-large">Reverse</button>
        </div>
        <div class="output">
            <h1 id="direction"></h1>
            <h1 id="status"></h1>
            <p class=""><strong>X:</strong><span id="x"></span></p>
            <p class=""><strong>Y:</strong><span id="y"></span></p>
            <p class=""><strong>Z:</strong><span id="z"></span></p>
        </div>
        <div class="control control-right">
            <button id="forward" class="btn btn-success btn-large">Forward</button>
        </div>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
